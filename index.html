<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bookmark Manager</title>
</head>
<body>
    <button id="addBookmarkBtn">+</button>
    <button id="editBookmarkBtn" style="background-color: yellow;">Edit</button>
    <button id="removeBookmarkBtn">-</button>

    <ul id="bookmarkList"></ul>

    <!-- Add Bookmark Modal -->
    <div id="addBookmarkModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeAddModal">&times;</span>
            <h2>Add Bookmark</h2>
            <input type="text" id="bookmarkName" placeholder="Name">
            <input type="text" id="bookmarkUrl" placeholder="URL">
            <button id="saveBookmarkBtn">Done</button>
        </div>
    </div>

    <!-- Remove Bookmark Modal -->
    <div id="removeBookmarkModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeRemoveModal">&times;</span>
            <h2>Remove Bookmark</h2>
            <input type="text" id="removeBookmarkName" placeholder="Name">
            <button id="deleteBookmarkBtn">Delete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
